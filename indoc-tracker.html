    function getSt(ed) {
      const t = new Date(), e = new Date(ed), d = Math.floor((e - t) / 86400000);
      if (d < 0) return { s: 'expired', d };
      if (d <= 30) return { s: 'critical', d };
      if (d <= 90) return { s: 'warning', d };
      return { s: 'valid', d };

async function exportSingleEmployee(empId) {
  const emp = st.emps.find(e => e.id === empId);
  if (!emp) { alert('Employee not found'); return; }
  if (!window.JSZip) { alert('Loading export library...'); return; }

  const zip = new JSZip();
  let report = 'CONTINENTAL INSULATION - TRAINING RECORDS\n';
  report += '==============================================\n\n';
  report += 'EMPLOYEE INFORMATION\n';
  report += 'Name: ' + (emp.name || 'Unknown') + '\n';
  report += 'Employee ID: ' + (emp.employee_id || emp.id) + '\n';
  report += 'Email: ' + (emp.email || 'N/A') + '\n';
  report += 'Phone: ' + (emp.phone || 'N/A') + '\n';
  report += 'Export Date: ' + new Date().toLocaleString() + '\n';
  report += '==============================================\n\n';

  if (emp.indoctrinations.length === 0) {
    report += 'No indoctrinations recorded\n';
  } else {
    report += 'INDOCTRINATIONS (' + emp.indoctrinations.length + ' total)\n\n';

    emp.indoctrinations.forEach((ind, idx) => {
      const t = INDOCS.find(x => x.id === ind.indoc_type_id);
      const s = getSt(ind.expiry_date);

      report += (idx + 1) + '. ' + (t?.name || 'Unknown Indoctrination') + '\n';
      report += '   Client/Category: ' + (t?.client || 'N/A') + '\n';
      report += '   Completion Date: ' + new Date(ind.completion_date).toLocaleDateString() + '\n';
      report += '   Expiry Date: ' + new Date(ind.expiry_date).toLocaleDateString() + '\n';
      report += '   Status: ' + (s.d < 0 ? 'EXPIRED (' + Math.abs(s.d) + ' days ago)' : s.d + ' days remaining') + '\n';
      report += '   Documents Attached: ' + (ind.documents?.length || 0) + '\n';

      if (ind.documents && ind.documents.length > 0) {
        const indocFolderName = (idx + 1) + '_' + (t?.name || 'Indoctrination').replace(/[^a-z0-9]/gi, '_').substring(0, 50);
        const indocFolder = zip.folder(indocFolderName);

        ind.documents.forEach((doc, docIdx) => {
          const base64Data = doc.data.split(',')[1];
          const ext = doc.name.split('.').pop() || (doc.type.includes('pdf') ? 'pdf' : 'jpg');
          const fileName = 'doc_' + (docIdx + 1) + '.' + ext;
          indocFolder.file(fileName, base64Data, {base64: true});
        });

        report += '   Document Files: Located in folder "' + indocFolderName + '"\n';
      }
      report += '\n';
    });
  }

  zip.file('Training_Report.txt', report);
  const blob = await zip.generateAsync({type: 'blob'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = (emp.name || 'Employee').replace(/[^a-z0-9]/gi, '_') + '_Training_Records_' + new Date().toISOString().split('T')[0] + '.zip';
  a.click();
}

  report += 'Generated: ' + new Date().toLocaleString() + '\n';
  report += 'Employees: ' + selectedEmps.length + ' selected\n';

  for (const emp of selectedEmps) {
    report += (emp.name || 'Unknown') + ' (ID: ' + (emp.employee_id || emp.id) + ')\n';
    report += 'Email: ' + emp.email + ' | Phone: ' + emp.phone + '\n';
    report += '---\n';

    if (emp.indoctrinations.length === 0) {
      report += 'No indoctrinations recorded\n\n';
      continue;
    }

    const empFolder = zip.folder((emp.name || 'Employee_' + emp.id).replace(/[^a-z0-9]/gi, '_'));

    emp.indoctrinations.forEach((ind, idx) => {
      const t = INDOCS.find(x => x.id === ind.indoc_type_id);
      const s = getSt(ind.expiry_date);
      report += (idx + 1) + '. ' + (t?.name || 'Unknown') + ' (' + (t?.client || '') + ')\n';
      report += '   Completed: ' + new Date(ind.completion_date).toLocaleDateString() + '\n';
      report += '   Expires: ' + new Date(ind.expiry_date).toLocaleDateString() + '\n';
      report += '   Status: ' + (s.d < 0 ? 'EXPIRED' : s.d + ' days remaining') + '\n';
      report += '   Documents: ' + (ind.documents?.length || 0) + '\n';

      if (ind.documents && ind.documents.length > 0) {
        ind.documents.forEach((doc, docIdx) => {
          const base64Data = doc.data.split(',')[1];
          const ext = doc.name.split('.').pop() || (doc.type.includes('pdf') ? 'pdf' : 'jpg');
          empFolder.file((idx + 1) + '_' + (t?.name || 'doc').replace(/[^a-z0-9]/gi, '_') + '_' + docIdx + '.' + ext, base64Data, {base64: true});
        });
      }
    });
    report += '\n';
  }

  zip.file('Training_Report.txt', report);
  const blob = await zip.generateAsync({type: 'blob'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'Continental_Training_Records_' + selectedEmps.length + '_Employees_' + new Date().toISOString().split('T')[0] + '.zip';
  a.click();

  st.modal = null;
  selectedEmpsForExport = {};
  render();
}

  if (emp) {
    emp.indoctrinations.push({ ...insertData, docCount: 0, documents: [] });
  }
  // Ensure this employee is expanded so user sees the new indoc
  expandedEmps[st.data.eid] = true;
  st.modal = null;
  indocSearch = '';
  selectedTid = '';
  render();
  } catch(err) { alert('JS Error: ' + err.message + '\n\nStack: ' + err.stack); }
}
    async function handleUp(e, iid) {
      const fs = e.target.files;
      for (let f of fs) await upDoc(iid, f);
      e.target.value = '';
    }
    loadData();
  </script>
