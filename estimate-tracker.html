// Load all data
async function loadData() {
  st.load = true;
  render();

  console.log('Loading estimates from database...');
  const e = await sb.from('estimates').select('*').order('created_at', { ascending: false });
  const d = await sb.from('estimate_documents').select('*');

  if (e.error) {
    console.error('Error loading estimates:', e.error);
    alert('Failed to load estimates: ' + e.error.message);
    st.load = false;
    render();
    return;
  }

  if (d.error) {
    console.error('Error loading documents:', d.error);
  }

  st.estimates = (e.data || []).map(est => ({
    ...est,
    documents: (d.data || []).filter(doc => doc.estimate_id === est.id)
  }));

  console.log('Loaded estimates:', st.estimates.length);

  st.load = false;
  render();
}

// Add estimate
async function addEstimate(project_name, client, estimator, estimated_value, status, closing_date, notes) {
  const { data, error } = await sb.from('estimates').insert([{
    project_name,
    client,
    estimator,
    date_created: new Date().toISOString(),
    estimated_value: estimated_value || null,
    status,
    closing_date: closing_date ? closing_date : null,
    notes: notes || ''
  }]);

  if (error) {
    console.error('Supabase error:', error);
    throw new Error(error.message || 'Failed to add estimate');
  }

  console.log('Estimate added successfully:', data);
  await loadData();
}

// Update estimate
async function updateEstimate(id, updates) {
  const { data, error } = await sb.from('estimates').update({
    ...updates,
    updated_at: new Date().toISOString()
  }).eq('id', id);

  if (error) {
    console.error('Supabase error:', error);
    throw new Error(error.message || 'Failed to update estimate');
  }

  console.log('Estimate updated successfully:', data);
  await loadData();
}

// Delete estimate

  await sb.from('estimate_documents').delete().eq('estimate_id', id);
  await sb.from('estimates').delete().eq('id', id);

}

// Get status color
function getStatusColor(status) {
  const s = STATUSES.find(x => x.value === status);
  return s ? s.color : 'gray';
}

// Get status label
function getStatusLabel(status) {
  const s = STATUSES.find(x => x.value === status);
  return s ? s.label : status;
}

// Format currency
function formatCurrency(value) {
  if (!value) return '-';
  return '$' + parseFloat(value).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

// Format date
function formatDate(dateString) {
  if (!dateString) return '-';

  // Extract just the date part (YYYY-MM-DD) to avoid timezone issues
  const datePart = dateString.split('T')[0];
  const [year, month, day] = datePart.split('-');

  // Create date in local timezone
  const date = new Date(year, month - 1, day);
  return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
}

// Get statistics
function getStats() {
  const stats = {
    total: st.estimates.length,
    draft: 0,
    sent: 0,
    approved: 0,
    rejected: 0,
    won: 0,
    lost: 0,
    totalValue: 0,
    wonValue: 0
  };

  st.estimates.forEach(est => {
    stats[est.status]++;
    if (est.estimated_value) {
      stats.totalValue += parseFloat(est.estimated_value);
      if (est.status === 'won') {
        stats.wonValue += parseFloat(est.estimated_value);
      }
    }
  });

  return stats;
}

// Handle file upload
async function handleFileUpload(estimateId) {
  const fileInput = document.getElementById('fileUpload');
  const files = fileInput.files;

  if (!files || files.length === 0) {
    alert('Please select at least one file to upload.');
    return;
  }

  const uploadedBy = prompt('Enter your name:');
  if (!uploadedBy) return;

  // Show upload progress
  const uploadButton = event.target;
  const originalText = uploadButton.textContent;
  uploadButton.disabled = true;
  uploadButton.textContent = 'Uploading...';

  try {
    // Upload all files
    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      uploadButton.textContent = `Uploading ${i + 1}/${files.length}...`;

      // Read file as base64
      const base64 = await new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });

      // Upload to database
      await uploadDoc(estimateId, file.name, file.type, base64, uploadedBy);
    }

    // Clear file input and refresh
    fileInput.value = '';
    alert(`Successfully uploaded ${files.length} file${files.length > 1 ? 's' : ''}!`);

    st.modal = 'viewDocs';
    st.data.estimateId = estimateId;
  } catch (error) {
    console.error('Error uploading files:', error);
    alert('Failed to upload some files. Please try again.');
  } finally {
    uploadButton.disabled = false;
    uploadButton.textContent = originalText;
  }
}

// Download document
function downloadDoc(doc) {
  const link = document.createElement('a');
  link.href = 'data:' + doc.type + ';base64,' + doc.data;
  link.download = doc.name;
  link.click();
}

// Export estimate
async function exportEstimate(estimateId) {
  const estimate = st.estimates.find(e => e.id === estimateId);
  if (!estimate) return;

  const zip = new JSZip();

  // Create info file
  let info = `ESTIMATE INFORMATION\n`;
  info += `===================\n\n`;
  info += `Project: ${estimate.project_name}\n`;
  info += `Client: ${estimate.client}\n`;
  info += `Estimator: ${estimate.estimator}\n`;
  info += `Status: ${getStatusLabel(estimate.status)}\n`;
  info += `Date Created: ${formatDate(estimate.date_created)}\n`;
  info += `Date Sent: ${formatDate(estimate.date_sent)}\n`;
  info += `Closing Date: ${formatDate(estimate.closing_date)}\n`;
  info += `Estimated Value: ${formatCurrency(estimate.estimated_value)}\n`;
  info += `\nNotes:\n${estimate.notes || 'None'}\n`;

  zip.file('estimate-info.txt', info);

  // Add documents
  if (estimate.documents.length > 0) {
    const docsFolder = zip.folder('documents');
    estimate.documents.forEach(doc => {
      docsFolder.file(doc.name, doc.data, { base64: true });
    });
  }

  const content = await zip.generateAsync({ type: 'blob' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(content);
  link.download = `${estimate.project_name.replace(/[^a-z0-9]/gi, '_')}_estimate.zip`;
  link.click();
}

// Generate report
function generateReport() {
  const stats = getStats();
  let report = `ESTIMATE TRACKER REPORT\n`;
  report += `Generated: ${new Date().toLocaleString()}\n`;
  report += `========================\n\n`;

  report += `SUMMARY\n`;
  report += `-------\n`;
  report += `Total Estimates: ${stats.total}\n`;
  report += `Draft: ${stats.draft}\n`;
  report += `Sent: ${stats.sent}\n`;
  report += `Approved: ${stats.approved}\n`;
  report += `Rejected: ${stats.rejected}\n`;
  report += `Won: ${stats.won}\n`;
  report += `Lost: ${stats.lost}\n`;
  report += `Total Estimated Value: ${formatCurrency(stats.totalValue)}\n`;
  report += `Won Value: ${formatCurrency(stats.wonValue)}\n\n`;

  // Group by status
  STATUSES.forEach(status => {
    const estimates = st.estimates.filter(e => e.status === status.value);
    if (estimates.length === 0) return;

    report += `\n${status.label.toUpperCase()} (${estimates.length})\n`;
    report += `${'-'.repeat(status.label.length + 10)}\n`;

    estimates.forEach(est => {
      report += `- ${est.project_name} | ${est.client} | ${est.estimator} | ${formatCurrency(est.estimated_value)}\n`;
    });
  });

  return report;
}

      <div class="flex items-center justify-between text-sm border-t pt-3">
        <span class="text-gray-500">${est.documents.length} document${est.documents.length !== 1 ? 's' : ''}</span>

        <div class="flex gap-2">
          <button onClick="st.data.estimateId = ${est.id}; st.modal = 'viewDocs'; render();"
                  class="bg-purple-600 text-white px-3 py-1 rounded hover:bg-purple-700 text-xs">
            Documents
          </button>
          <button onClick="st.data.editId = ${est.id}; st.modal = 'editEstimate'; render();"
                  class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 text-xs">
            Edit
          </button>
          <button onClick="exportEstimate(${est.id})"
                  class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 text-xs">
            Export
          </button>
          <button onClick="if(confirm('Delete this estimate and all its documents?')) { deleteEstimate(${est.id}); }"
                  class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 text-xs">
            Delete
          </button>
        </div>
      </div>
    </div>
  `;
}

// Main render function
function render() {
  // Show login screen if not authenticated
  if (!st.authenticated) {
    document.body.innerHTML = `
      <div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-8">
          <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Continental Insulation</h1>
            <h2 class="text-xl text-gray-600">Estimate Tracker</h2>
            <p class="text-sm text-gray-500 mt-4">üîí Password Required</p>
          </div>

          <div class="space-y-4">
            <div>
              <label class="block text-sm font-semibold mb-2 text-gray-700">Enter Password</label>
              <input
                id="passwordInput"
                type="password"
                class="w-full border rounded-lg p-3 text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter password"
                onKeyPress="if(event.key === 'Enter') handleLogin();"
                autofocus
              >
            </div>

            <button
              onClick="handleLogin()"
              class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 font-semibold text-base"
            >
              Login
            </button>

            <div class="text-center mt-4">
              <a href="index.html" class="text-sm text-blue-600 hover:text-blue-700">
                ‚Üê Back to Dashboard
              </a>
            </div>
          </div>

          <div class="mt-6 p-4 bg-gray-50 rounded-lg">
            <p class="text-xs text-gray-600 text-center">
              This system contains confidential estimate information.<br>
              Access is restricted to authorized personnel only.
            </p>
          </div>
        </div>
      </div>
    `;
    return;
  }

  const stats = getStats();

  // Filter estimates
  let filtered = st.estimates.filter(est => {
    // Search filter
    if (st.search) {
      const s = st.search.toLowerCase();
      if (!est.project_name.toLowerCase().includes(s) &&
          !est.client.toLowerCase().includes(s) &&
          !est.estimator.toLowerCase().includes(s)) {
        return false;
      }
    }

    // Status filter
    if (st.filter !== 'all' && est.status !== st.filter) {
      return false;
    }

    return true;
  });

  document.body.innerHTML = `
    <div class="min-h-screen p-4 sm:p-6 lg:p-8">
      <!-- Header -->
      <div class="max-w-7xl mx-auto mb-6">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">Continental Insulation</h1>
          <h2 class="text-xl sm:text-2xl text-gray-600">Estimate Tracker</h2>
          <div class="mt-4 flex flex-wrap gap-2">
            <a href="index.html" class="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm sm:text-base font-semibold">üè† Dashboard</a>
            <a href="indoc-tracker.html" class="inline-block px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm sm:text-base font-semibold">üë∑ Indoc Tracker</a>
            <button onClick="logout()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 text-sm sm:text-base font-semibold">üîí Logout</button>
          </div>
        </div>
      </div>

      <!-- Statistics -->
      <div class="max-w-7xl mx-auto mb-6">
        <div class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-8 gap-3">
          <div class="bg-white rounded-lg shadow p-4">
            <div class="text-2xl font-bold text-gray-800">${stats.total}</div>
            <div class="text-sm text-gray-500">Total</div>
          </div>
          <div class="bg-gray-100 rounded-lg shadow p-4">
            <div class="text-2xl font-bold text-gray-800">${stats.draft}</div>
            <div class="text-sm text-gray-500">Draft</div>
          </div>
          <div class="bg-blue-100 rounded-lg shadow p-4">
            <div class="text-2xl font-bold text-blue-800">${stats.sent}</div>
            <div class="text-sm text-blue-600">Sent</div>
          </div>
          <div class="bg-green-100 rounded-lg shadow p-4">
            <div class="text-2xl font-bold text-green-800">${stats.approved}</div>
            <div class="text-sm text-green-600">Approved</div>
          </div>
          <div class="bg-red-100 rounded-lg shadow p-4">
            <div class="text-2xl font-bold text-red-800">${stats.rejected}</div>
            <div class="text-sm text-red-600">Rejected</div>
          </div>
          <div class="bg-emerald-100 rounded-lg shadow p-4">
            <div class="text-2xl font-bold text-emerald-800">${stats.won}</div>
            <div class="text-sm text-emerald-600">Won</div>
          </div>
          <div class="bg-orange-100 rounded-lg shadow p-4">
            <div class="text-2xl font-bold text-orange-800">${stats.lost}</div>
            <div class="text-sm text-orange-600">Lost</div>
          </div>
          <div class="bg-purple-100 rounded-lg shadow p-4">
            <div class="text-xl font-bold text-purple-800">${formatCurrency(stats.wonValue)}</div>
            <div class="text-sm text-purple-600">Won Value</div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="max-w-7xl mx-auto mb-6">
        <div class="bg-white rounded-lg shadow-md p-4">
          <div class="flex flex-col sm:flex-row gap-3">
            <input
              type="text"
              placeholder="Search estimates..."
              class="flex-1 border rounded p-2"
              value="${st.search}"
              onInput="st.search = this.value; render();"
            >

            <select class="border rounded p-2" onChange="st.filter = this.value; render();">
              <option value="all" ${st.filter === 'all' ? 'selected' : ''}>All Status</option>
              ${STATUSES.map(s => `<option value="${s.value}" ${st.filter === s.value ? 'selected' : ''}>${s.label}</option>`).join('')}
            </select>

            <button onClick="st.modal = 'addEstimate'; render();" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 whitespace-nowrap">
              + Add Estimate
            </button>

            <button onClick="st.modal = 'viewReport'; render();" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700 whitespace-nowrap">
              View Report
            </button>
          </div>
        </div>
      </div>

      <!-- Estimates List -->
      <div class="max-w-7xl mx-auto">
        ${st.load ? `
          <div class="bg-white rounded-lg shadow-md p-12 text-center">
            <div class="text-gray-500">Loading estimates...</div>
          </div>
        ` : filtered.length === 0 ? `
          <div class="bg-white rounded-lg shadow-md p-12 text-center">
            <div class="text-gray-500">No estimates found</div>
          </div>
        ` : `
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            ${filtered.map(est => renderEstimate(est)).join('')}
          </div>
        `}
      </div>
    </div>

    ${renderModal()}
  `;
}

// Initialize
if (checkAuth()) {
  st.authenticated = true;
  loadData();
} else {
  st.authenticated = false;
  render();
}
</script>
</body>
</html>
